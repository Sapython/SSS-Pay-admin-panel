<div>
    <form class="container" [formGroup]="userFormGroup" (ngSubmit)="addUser()">
        <p>Add Employee</p>
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Display Name</mat-label>
                <input matInput formControlName="displayName" placeholder="Display Name">
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Email">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="Phone Number" formControlName="phoneNumber">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput formControlName="dob" [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="fill">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option *ngFor="let gender of genders" [value]="gender">{{gender}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Access</mat-label>
                <mat-select formControlName="access">
                    <mat-option *ngFor="let access of accesses" [value]="access">{{access}}</mat-option>
                </mat-select>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="standard">
                <mat-label>Photo URL</mat-label>
                <input matInput formControlName="photoURL" placeholder="photoURL">
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Address</mat-label>
                <input matInput formControlName="gender" placeholder="gender">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="standard">
                <mat-label>State</mat-label>
                <input matInput formControlName="state" placeholder="State">
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>City</mat-label>
                <input matInput formControlName="city" placeholder="City">
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Phone Number" formControlName="password">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput formControlName="confirmPassword" [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </p>
        <mat-form-field appearance="standard">
            <mat-label>Pin Code</mat-label>
            <input matInput formControlName="pinCode" placeholder="Pin Code">
        </mat-form-field>
    </form>
</div>
