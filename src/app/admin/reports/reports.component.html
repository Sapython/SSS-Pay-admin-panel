<app-header pageName="Service Report"></app-header>
<section>
  <form class="actions" [formGroup]="serviceForm">
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
      <mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Select The Type</mat-label>
      <mat-select formControlName="type" placeholder="Select Type">
        <mat-option value="aeps">AEPS</mat-option>
        <mat-option value="bbps">BBPS</mat-option>
        <mat-option value="lic">LIC</mat-option>
        <mat-option value="cableDth">Cable DTH</mat-option>
        <mat-option value="fastTag">Fast Tag</mat-option>
        <mat-option value="gas">Gas</mat-option>
        <mat-option value="recharge">Recharge</mat-option>
        <mat-option value="expressPayout">Express Payout</mat-option>
        <mat-option value="dailyPayout">Daily Payout</mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="getReport()">Search</button>
  </form>
  <div class="data">
    <table cellSpacing="0">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of services">
          <td>{{service.name}}</td>
          <td>{{service.date.toDate() | date}}</td>
          <td><button mat-raised-button color="primary">Download Report</button> <button mat-raised-button color="primary">View Report</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
